<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        #container {
        position: relative;
        width: 100vw;
        height: 100vh;
        overflow: hidden;
        }

        #backgroundImage {
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        opacity: 0;
        transition: opacity 1s ease;
        }

        #overlay {
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        font-size: 3em;
        color: white;
        opacity: 1;
        transition: opacity 1s ease;
        }
    </style>
</head>
<body>
    <div id="container">
        <img id="backgroundImage" src="https://hoanghamobile.com/tin-tuc/wp-content/uploads/2023/08/hinh-nen-naruto-4.jpg" alt="Background Image">
        <div id="overlay">0%</div>
      </div>
</body>
<script src="./bai3.js"></script>
</html>
